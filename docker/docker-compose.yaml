version: '2'

services:
  whale:
    hostname: monitor.local
    build:
      context: .
      dockerfile: Dockerfile-monitor
    command: >
      bash -c "true
      ; tail -F /dev/null"
    user: 'root'
    volumes:
     - ./data:/data
    working_dir: /data/monitor
  dolphin:
    hostname: dolphin.local
    build:
      context: .
      dockerfile: Dockerfile-master
    command: >
      bash -c "chown -R mysql:mysql /data/master /var/run/mysqld /var/lib/mysql
      ; usermod -d /data/master/db/ mysql
      ; /etc/init.d/mysql start
      ; mysql -u root -ppassword -e \"GRANT ALL PRIVILEGES ON *.* TO 'root'@'%' IDENTIFIED BY 'password'\"
      ; mysql -u root -ppassword -e \"grant SUPER, GRANT OPTION, REPLICATION SLAVE, SELECT, RELOAD, DROP, CREATE, INSERT on *.* to 'root'@'%' identified by 'password'\"
      ; mysql -u root -ppassword -e \"create user 'slaveuser'@'%' identified by 'slavepassword'\"
      ; mysql -u root -ppassword -e \"grant replication slave on *.* to 'slaveuser'@'%'\"
      ; mysql -u root -ppassword -e \"create database animals\"
      ; mysql -u root -ppassword -e \"create database testdb\"
      ; mysql -u root -ppassword -e \"create table animals.list (name varchar(20))\"
      ; mysqldump -u root -ppassword --all-databases --master-data --flush-privileges > /data/master/backup/masterdump.sql
      ; tail -F /dev/null"
    user: 'root'
    ports:
     - "33061:33061"
    volumes:
     - ./data:/data
     - ./etc-mysql-mysql.conf.d-mysql.cnf-master:/etc/mysql/mysql.conf.d/mysqld.cnf
     - ./etc-mysql-debian.cnf-master:/etc/mysql/debian.cnf
    working_dir: /data/master
    environment:
     - MYSQL_ROOT_PASSWORD=root
    networks:
      default:
        aliases:
          - master
  goldfish:
    hostname: goldfish.local
    build:
      context: .
      dockerfile: Dockerfile-slave
    command: >
      bash -c "chown -R mysql:mysql /data/slave /var/run/mysqld /var/lib/mysql
      ; usermod -d /data/slave/db/ mysql
      ; /etc/init.d/mysql start
      ; mysql -u root -ppassword -e \"ALTER USER 'root'@'%' IDENTIFIED BY 'password'\"
      ; mysql -u root -ppassword -e \"GRANT ALL PRIVILEGES ON *.* TO 'root'@'%' IDENTIFIED BY 'password'\"
      ; mysql -u root -ppassword -e \"grant SUPER, GRANT OPTION, REPLICATION SLAVE, SELECT, RELOAD, DROP, CREATE, INSERT on *.* to 'root'@'%' identified by 'password'\"
      ; tail -F /dev/null"
    user: 'root'
    ports:
     - "33062:33062"
    volumes:
     - ./data:/data
     - ./etc-mysql-mysql.conf.d-mysql.cnf-slave:/etc/mysql/mysql.conf.d/mysqld.cnf
     - ./etc-mysql-debian.cnf-slave:/etc/mysql/debian.cnf
    working_dir: /data/slave
    environment:
     - MYSQL_ROOT_PASSWORD=root
    networks:
      default:
        aliases:
          - master
  orca:
    hostname: orca.local
    build:
      context: .
      dockerfile: Dockerfile-rails
    command: >
      bash -c "true
      ; tail -F /dev/null"
    user: 'root'
    ports:
      - "3000:3000"
    volumes:
      - ./data:/data
    working_dir: /data/rails
    environment:
      - test1=test1
